<!-- 'onsubmit' allows us to write java script code to amnipulate the dynmaic structure of the web browser -->
<!Doctype html> 

    <html lang="en"> 
        <head>
            <script>

                function greet()
                {
                    alert('hello, ' + document.querySelector('#name').value)
                }
            </script>
            <title>Register</title>
        </head>
        <body>
            <!-- return false means don@t actually submit this form to the server, keep the user on this page -->
            <form onsubmit="greet(); return false"> 
                <input autocomplete="off" autofocus id="name" type="email" placeholder="text" pattern=".+@.+\.com"> 
                <input type="submit">
            </form>
        </body>
