{% block body %}

    <h1>Register</h1>
    <form action="/register" method="post">
        <input autocomplte="off" autofocus name="name" placeholder="Name" type="text"> 
        
        {% for sports in sports %}
            <input type="sport" type="checkbox" value="{{ sport }}"> {{ sport }}
        {% endblock %}
        
        <button type="submit">Register</button>
    </form>

{% endblock %}
